{% extends 'layouts/index.html' %}

{% block content %}
    <h2>Список тортов:</h2>
    <ul>
        {% for cake_type in specific_cake_types %}
            <li>
                <h3>{{ cake_type.name }}</h3>
                <p>{{ cake_type.description }}</p>
                <hr>
            </li>
        {% empty %}
            <li>В данный момент нет доступных тортов.</li>
        {% endfor %}
    </ul>
{% endblock %}
